<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/favicon-dark.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarget IT academy - kelajak kasblarini biz bilan o'rganing</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const setFavicon = () => {
        const favicon = document.querySelector('link[rel="icon"]')
        favicon.href = window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'favicon-dark.png'
          : 'favicon-light.png'
      }
      setFavicon()
    </script>
  </body>
</html>
